<!DOCTYPE html>
<html>
<head>
    <title>Honungsproduktion Diagram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="myChart" width="400" height="200"></canvas>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['April', 'Maj', 'Juni', 'Juli', 'Augusti'],
            datasets: [{
                label: 'Honungsproduktion (kg)',
                data: [5, 25, 50, 85, 100], // Minskning i juni fr√•n 60 till 50 kg
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
